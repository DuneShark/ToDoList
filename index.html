<!-- To Do List -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>To Do List</title>
    <link href="styling.css" type="text/css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="author" content="Tanner Glaser">
    <meta name="description" content="To Do List">
    <meta name="keywords" content="ToDo">
    <script src="scripts.js"></script>
</head>

<body>

    <header>
        <h1>To Do List</h1>
    </header>

    <div id="navbar">
        <span>Choose a Theme!</span>
        <span onclick="blue()" class="color">Blue</span>
        <span onclick="red()" class=color>Red</span>
        <span onclick="yellow()" class="color">Yellow</span>
        <span onclick="green()" class="color">Green</span>
        <span onclick="orange()" class="color">Orange</span>
        <span onclick="purple()" class="color">Purple</span>
    </div>

    <div id="card">
        <div class="cardheader">
            <input type="text" id="box" placeholder="New Task...">
            <span onclick="newTask()" class="addBtn">Add</span>
        </div>

        <div class="card-content">
                <ul id="list">

                </ul>
        </div>

    </div>

</body>

</html>
